<html lang="ko">
	<head>
		<title>Jiwon Han's  Page</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<!-- <link rel="stylesheet" href="assets/css/main.css" /> -->
		<link rel="stylesheet" href="/assets/css/main.css?v={{ site.time | date: '%s' }}" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
	</head>
	<body class="is-preload">
		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
					<header id="header">
						{% include header.html %}
					</header>

				<!-- Menu -->
				 {% include menu.html %}

				<!-- Main -->
					<div id="main">
						<div class="inner">
							<header>
								<h1>내 이름이 궁금해? 비밀입니다.</h1>
							</header>
							<a href="https://github.com/jiwonhan0630/" target="_blank"><i class="fa-brands fa-github"></i> https://github.com/jiwonhan0630</a><br/>
							<a href="mailto:jiwonhan0630@gmail.com"><i class="fa-solid fa-envelope"></i></i> jiwonhan0630@gmail.com</a><br/>

							<h2><center>Details</center></h2>
							<section class="tiles">
								{% for work in site.works %}<!-- | sort: "order" %}-->
									<article class="{{ work.tilestyle | default: 'style0' }}">
										<span class="image">
											<img src="{{ work.image }}" alt="" />
										</span>
										<a href="{{ work.url }}">
											<h2>{{ work.title }}</h2>
											<div class="content">
												<p>{{ work.description }}</p>
											</div>
										</a>
									</article>
								{% endfor %}
								</section>
						</div>
					</div>

				<!-- Footer -->
					<footer id="footer">
						{% include footer.html %}
					</footer>

			</div>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/browser.min.js"></script>
			<script src="assets/js/breakpoints.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>

	</body>
</html>
