<a href="{{ include.url | default: '#' }}" class="button-subject {{ include.class }}" markdown="1">
<div class="text-container">
<span class="main-text">{{ include.main-text }}</span>
{% if include.sub-text %}
<span class="sub-text">
{{ include.sub-text }}
</span>
{% endif %}
</div>
{% if include.icon %}
<div class="icon-container">
<span class="material-symbols-outlined">{{ include.icon }}</span>
</div>
{% endif %}
</a>
