<html lang="ko">
	<head>
		<title>{{ page.title }}</title>
		{% include head.html %}
	</head>
	<body class="is-preload">
		<!-- Header -->
			<header id="header">
				{% include header.html %}
			</header>

		<!-- Wrapper -->
			<div id="wrapper">
				<!-- Menu -->
				{% include menu.html %}
				<!-- Info -->
				<div id="info">
					<div class="info-head">
						<div class="inner">
							<div class="info-title">{{ page.title }}</div>
						</div>
					</div>
					<div class="info-content">
						<div class="inner">
							{% if page.tags and page.tags.size > 0 %}
							<ul class="info-tags">
								{% for tag in page.tags %}
								<li>{{ tag }}</li>
								{% endfor %}
							</ul>
							{% endif %}
							{{ page.description }}
						</div>
					</div>
				</div>
				<!-- Main -->
					<div id="main">
						<div class="inner">
