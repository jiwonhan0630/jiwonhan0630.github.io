<html lang="ko">
	<head>
		<title>{{ page.title }}</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

		<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard-gov-dynamic-subset.min.css">

		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:FILL,GRAD,opsz,wght@0,0,24,400&icon_names=menu,menu_open,arrow_forward&display=swap">

		<link rel="stylesheet" href="/assets/css/main.css?v={{ site.time | date: '%s' }}" />
		<noscript><link rel="stylesheet" href="/assets/css/noscript.css" /></noscript>
	</head>
	<body class="is-preload">
		<!-- Header -->
			<header id="header">
				{% include header.html %}
			</header>

		<!-- Wrapper -->
			<div id="wrapper">
				<!-- Menu -->
				{% include menu.html %}

				<!-- Main -->
					<div id="main">
						<div class="inner">
							<h1>{{ page.description }}</h1>
                            {{ content }}
						</div>
					</div>

				<!-- Footer -->
					<footer id="footer">
						{% include footer.html %}
					</footer>

			</div>
		<!-- Scripts -->
			{% include scripts.html %}
	</body>
</html>
